<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Práctica 4 - Álvaro Carrasco</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/reset.css">
</head>
<body>
    <header>
        <div class="wrapper">
            <div class="header__logo">
                <a href="#" class="header__logo--link">agoodshop</a>
            </div>
        </div>
    </header>
    <main>
        <div class="wrapper products__wrapper">
            <section class="products__section">
                <table class="products__table">
                    <thead class="products__table--head">
                        <tr>
                            <th>Producto</th>
                            <th class="products__table--cantidad">Cantidad</th>
                            <th>Unidad</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody class="products__table--body">
                        <td class="products__table--column">
                            <h3>Base de carga inalámbrica</h3>
                            <p>Ref: TGD5XORY1L</p>
                        </td>
                        <td class="products-table--column">
                            <button class="btn">-</button>
                            <input type="number" class="products__table--quantity" min="0">
                            <button class="btn">+</button>
                        </td>
                        <td class="products-table--column">50€</td>
                        <td class="products-table--column">100€</td>
                    
                        <!-- Tabla a rellenar en js -->
                    </tbody>
                </table>
            </section>
            <section class="total__section">
                <table class="total__summary">
                    <thead class="total__summary--head">
                        <tr>
                            <th>
                                <h3>Total</h3>
                            </th>
                        </tr>
                    </thead>
                    <tbody class="total__summary--body">
                        <td>
                            <p>IFhone</p>
                        </td>
                        <td>
                            <p>100€</p>
                        </td>
                        <!-- Tabla a rellenar en js -->
                    </tbody>
                    <tfoot class="total__summary--foot">
                        <td>
                            <p>TOTAL</p>
                        </td>
                        <td class="total__summary--price">
                            <p>100€</p>
                            <!-- Tabla a rellenar en js -->
                        </td>
                    </tfoot>
                </table>
            </section>
        </div>
    </main>
    
    <script src="carrito.js"></script>
    <script src="script.js"></script>
</body>
</html>
